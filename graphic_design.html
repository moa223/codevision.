<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>graphic_design</title>
  <style>
    nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* تصميم صندوق البحث */
.search-container {
  position: relative;
  display: flex;
  align-items: center;
  margin-left: auto;
  margin-right: 30px; /* زوّد أو قلّل الرقم حسب المسافة المطلوبة */
}
#searchBox {
  width: 160px;
  padding: 10px 35px 10px 12px;
  font-size: 14px;
  border: 2px solid #00ffff;
  border-radius: 20px;
  background-color: #222;
  color: #fff;
  outline: none;
  transition: all 0.3s ease-in-out;
}

#searchBox::placeholder {
  color: #aaa;
}

#searchBox:focus {
  width: 220px;
  border-color: #00dddd;
  background-color: #111;
  box-shadow: 0 0 10px #00ffff;
}

/* تنسيق أيقونة البحث داخل الصندوق */
.search-icon {
  position: absolute;
  right: 12px; /* يضع الأيقونة داخل المربع */
  font-size: 16px;
  color: #aaa;
  pointer-events: none; /* يمنع الأيقونة من التأثير على الإدخال */
  transition: color 0.3s ease-in-out;
}

#searchBox:focus + .search-icon {
  color: #00ffff; /* تغيير لون الأيقونة عند النقر */
}

    body {
      background-color: #000;
      font-family: "Cairo", sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00ffff;
    }

    .logo span {
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00dddd;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px 20px;
    }

    .card {
      background-color: #111;
      border: 2px solid #00ffff;
      width: 250px;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 15px 0 10px;
      font-size: 20px;
    }

    .card p {
      font-size: 15px;
      margin-bottom: 10px;
    }

    .buy-btn {
      background-color: #00ffff;
      color: #000;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .buy-btn:hover {
      background-color: #00dddd;
    }

    /* سهم الرجوع لأعلى */
    #scrollToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: none;
      box-shadow: 0 0 10px #00ffffaa;
      transition: background-color 0.3s ease;
    }

    #scrollToTopBtn:hover {
      background-color: #00dddd;
    }
  </style>
</head>
<body>

  <!-- شريط التنقل -->
  <nav>
    <div class="logo">Code<span>Vision</span></div>
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="ابحث عن خدمة..." onkeyup="searchCards()">
        <span class="search-icon">🔍</span>
      </div>
      
    <ul>
      <li><a href="contact.html">تواصل معنا</a></li>
      <li><a href="services.html">الخدمات</a></li>
      <li><a href="about.html">عن الشركة</a></li>
      <li><a href="index.html">الرئيسية</a></li>
    </ul>
  </nav>

  <!-- الكروت -->
  <div class="container" id="cardContainer"></div>

  <!-- زر الرجوع لأعلى -->
  <button id="scrollToTopBtn" title="الرجوع لأعلى">↑</button>

  <footer style="background-color: #111; text-align: center; padding: 15px 0; margin-top: auto;">
    <p style="color: #fff; font-family: 'Cairo', sans-serif; font-size: 16px;">
      © 2025 <span style="color: #00ffff;">Code</span><span style="color: #fff;">Vision</span>. جميع الحقوق محفوظة.
    </p>
  </footer>
  <script>
    function searchCards() {
        let input = document.getElementById("searchBox").value.toLowerCase();
        let cards = document.querySelectorAll(".card");

        cards.forEach(card => {
            let title = card.querySelector("h3").textContent.toLowerCase();
            if (title.includes(input)) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }

    const services = [
        { name: "تصميم شعارات احترافية", image: "img/logo-design.jpg" },
        { name: "تصميم بطاقة عمل (كارت شخصي)", image: "img/business-card.jpg" },
        { name: "تصميم منشورات سوشيال ميديا", image: "img/social-media.jpg" },
        { name: "تصميم أغلفة فيسبوك", image: "img/facebook-cover.jpg" },
        { name: "تصميم أغلفة يوتيوب", image: "img/youtube-cover.jpg" },
        { name: "تصميم بوسترات إعلانية", image: "img/poster.jpg" },
        { name: "تصميم فلاير دعائي", image: "img/flyer.jpg" },
        { name: "تصميم بروشور تعريفي", image: "img/brochure.jpg" },
        { name: "تصميم كتيب دعائي", image: "img/booklet.jpg" },
        { name: "تصميم إنفوجرافيك احترافي", image: "img/infographic.jpg" },
        { name: "تصميم هوية بصرية كاملة", image: "img/branding.jpg" },
        { name: "تصميم غلاف كتاب", image: "img/book-cover.jpg" },
        { name: "تصميم شهادة تقدير", image: "img/certificate.jpg" },
        { name: "تصميم قوائم طعام للمطاعم", image: "img/menu.jpg" },
        { name: "تصميم عروض بوربوينت جذابة", image: "img/powerpoint.jpg" },
        { name: "تصميم واجهات استخدام UI", image: "img/ui-design.jpg" },
        { name: "تصميم أيقونات مخصصة", image: "img/icons.jpg" },
        { name: "تصميم مجلة إلكترونية", image: "img/magazine.jpg" },
        { name: "تصميم إعلان ممول جذاب", image: "img/ads.jpg" },
        { name: "تصميم سيرة ذاتية CV", image: "img/cv.jpg" },
        { name: "تصميم استيكرات مميزة", image: "img/stickers.jpg" },
        { name: "تصميم تيشيرتات مطبوعة", image: "img/tshirt.jpg" },
        { name: "تصميم لافتات مطبوعة", image: "img/banners.jpg" },
        { name: "تصميم كفرات منتجات", image: "img/product-covers.jpg" },
        { name: "تصميم واجهة متجر إلكتروني", image: "img/ecommerce-ui.jpg" },
        { name: "تصميم ملف تعريفي للشركات", image: "img/company-profile.jpg" },
        { name: "تصميم صفحات هبوط", image: "img/landing-page.jpg" },
        { name: "تصميم ترويج حملات تجارية", image: "img/campaign.jpg" },
        { name: "تصميم رسوم توضيحية مخصصة", image: "img/custom-illustrations.jpg" } // الخدمة الجديدة
    ];

    const container = document.getElementById("cardContainer");

    services.forEach(service => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${service.image}" alt="${service.name}">
            <h3>${service.name}</h3>
            <p>نموذج تصميم إبداعي لعرض هذه الخدمة باحترافية.</p>
            <button class="buy-btn">اشتري الآن</button>
        `;
        container.appendChild(card);
    });

    // وظيفة السهم
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");

    window.onscroll = function () {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    };

    scrollToTopBtn.addEventListener("click", function () {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
</script>

</body>
</html>
