/* تصميم صندوق البحث */
.search-container {
  position: relative;
  display: flex;
  align-items: center;
  margin-left: auto;
  margin-right: 30px; /* زوّد أو قلّل الرقم حسب المسافة المطلوبة */
}
#searchBox {
  width: 160px;
  padding: 10px 35px 10px 12px;
  font-size: 14px;
  border: 2px solid #00ffff;
  border-radius: 20px;
  background-color: #222;
  color: #fff;
  outline: none;
  transition: all 0.3s ease-in-out;
}

#searchBox::placeholder {
  color: #aaa;
}

#searchBox:focus {
  width: 220px;
  border-color: #00dddd;
  background-color: #111;
  box-shadow: 0 0 10px #00ffff;
}

/* تنسيق أيقونة البحث داخل الصندوق */
.search-icon {
  position: absolute;
  right: 12px; /* يضع الأيقونة داخل المربع */
  font-size: 16px;
  color: #aaa;
  pointer-events: none; /* يمنع الأيقونة من التأثير على الإدخال */
  transition: color 0.3s ease-in-out;
}

#searchBox:focus + .search-icon {
  color: #00ffff; /* تغيير لون الأيقونة عند النقر */
}

    body {
      background-color: #000;
      font-family: "Cairo", sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #111;

      display: flex;

      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00dddd;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px 20px;
    }

    .card {
      background-color: #111;
      border: 2px solid #00ffff;
      width: 250px;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 15px 0 10px;
      font-size: 20px;
    }

    .card p {
      font-size: 15px;
      margin-bottom: 10px;
    }

    .buy-btn {
      background-color: #00ffff;
      color: #000;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .buy-btn:hover {
      background-color: #00dddd;
    }

    /* سهم الرجوع لأعلى */
    #scrollToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: none;
      box-shadow: 0 0 10px #00ffffaa;
      transition: background-color 0.3s ease;
    }

    #scrollToTopBtn:hover {
      background-color: #00dddd;
    }

   function searchCards() {
  let input = document.getElementById("searchBox").value.toLowerCase();
  let cards = document.querySelectorAll(".card");

  cards.forEach(card => {
    let title = card.querySelector("h3").textContent.toLowerCase();
    if (title.includes(input)) {
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
}

const scrollToTopBtn = document.getElementById("scrollToTopBtn");

window.onscroll = function () {
  if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
    scrollToTopBtn.style.display = "block";
  } else {
    scrollToTopBtn.style.display = "none";
  }
};

scrollToTopBtn.addEventListener("click", function () {
